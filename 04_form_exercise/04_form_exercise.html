<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>

<body>
	<h1>Register</h1>

	<form>
		<!--- First and Last Name --->
		<div>
			<label for="first-name">First Name:</label>
			<input type="text" name="firstName" id="first-name" placeholder="John" required>
			<label for="last-name">Last Name:</label>
			<input type="text" name="lastName" id="last-name" placeholder="Smith" required>
		</div>
		<!-- Gender -->
		<div>
			<label for="male">Male:</label>
			<input type="radio" name="gender" id="male" value="MALE" required>
			<label for="female">Female:</label>
			<input type="radio" name="gender" id="female" value="FEMALE" required>
			<label for="other">Other:</label>
			<input type="radio" name="gender" id="other" value="OTHER" required>	
		</div>
		<!-- Email and Password -->
		<div>
			<label for="email-id">Email:</label>
			<input type="email" name="email" id="email-id" placeholder="m@m.com" required>
			<label for="password-id">Password:</label>
			<input type="password" name="password" id="password-id" pattern=".{5,10}" placeholder="********" title="Password must be between 5 and 10 characters" required>
		</div>
		<!-- Birthday -->
		<label for="birthday-month">Birthday:</label>
